<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Register Page 3</title>

    <!-- CSS Files -->
    <link rel="stylesheet" type="text/css"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:200,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/2.8.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  </head>
  <body>
    <div class="container-fluid">
      <ul class="flag-container">
        <li class='languages'>Language</li>
        <li><a><span class="flags flag-icon flag-icon-gb"></a></li>
        <li><a><span class="flags flag-icon flag-icon-pt"></a></li>
        <li><a><span class="flags flag-icon flag-icon-it"></a></li>
        <li><a><span class="flags flag-icon flag-icon-es"></a></li>
        </ul>
      <div class="row">
        <div class="col-md-5 col-sm-5 col-xs-12">
          <div class="register-section text-center">
            <div class="register-outer-container text-center">
              <div class="col-md-12">
                <h1 class="register-header animate-down animated fadeInDown"><span class="ninecolor">Download</span> the <span class="ninecolor" style="font-family: 'Tw Cen MT'; font-size:1.2em;">9</span>ine<span class="ninecolor">Sports</span> App Now</h1>
              </div>
              <div class="col-md-12 col-sm-12 center-block text-center">
                <div class="register-container">
                  <img style="max-width:25%; height:auto; margin-bottom: 2%;" class="img-responsive center animate-bounce animated bounce" src="img/logo.png">
                  <img class="logos animate-left animated bounceInLeft" src="http://9inesports.com/static/img/app-badges@2x.png" width="400" height="auto">
                </div>
              </div>
              <div class="col-md-12 col-sm-12 center-block">
                <div class="register-container">
                  <p style="font-size: 1.2em;" class="animate-left-delay animated bounceInLeft">Share With Your Friends</p>
                  <p><strong style="font-size: 1.2em;">Start Earning <span class="ninecolor">Bonus Points</span> Now!</strong></p>
                  <div class='icon-container animate-up-delay animated fadeInUp'>
                    <div class='icon social fb'><i class='fa fa-facebook'></i></div>
                    <div class='icon social tw'><i class='fa fa-twitter'></i></div>
                    <div class='icon social gp'><i class="fa fa-google-plus"></i></div>
                    <div class='icon social wa'><i class="fa fa-whatsapp"></i></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-7 col-sm-7 col-xs-12">
          <div class="devices-container">
            <img class="img-responsive animate-right animated bounceInRight devices" src="img/Devices_Platform.png">
            <div class="typewriter center">
              <p class="content type"></p>
            </div>
          </div>
        </div>
      </div>
      <img class="imp-responsive fix-to-bottom" src="img/soccer-ball-mobile.png">
    </div>

    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.5/typed.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
