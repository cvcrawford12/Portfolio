<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Register Page</title>

    <!-- CSS Files -->
    <link rel="stylesheet" type="text/css"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:200,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/2.8.0/css/flag-icon.min.css">
  </head>
  <body>
    <section id="register">
      <div class="container-fluid desktop">
        <ul class="flag-container">
          <li class='languages'>Language</li>
          <li><a><span class="flags flag-icon flag-icon-gb"></a></li>
          <li><a><span class="flags flag-icon flag-icon-pt"></a></li>
          <li><a><span class="flags flag-icon flag-icon-it"></a></li>
          <li><a><span class="flags flag-icon flag-icon-es"></a></li>
          </ul>
        <div class="row">
          <div class="col-md-5 col-sm-5 register-section text-center">
            <div class="col-md-12">
              <h3>Download the <span style="font-family: 'Tw Cen MT'; font-size:1.2em;">9</span>ineSports App Now</h3>
            </div>
            <div class="col-md-12 col-sm-12 center-block">
              <div class="register-container">
                <img style="max-width:20%; height:auto; margin-bottom: 2%;" class="img-responsive center" src="img/logo.png">
                <img class="logos" src="http://9inesports.com/static/img/app-badges@2x.png" width="400" height="auto">
              </div>
            </div>
            <div class="col-md-12 col-sm-12 center-block">
              <div class="register-container">
                <p style="font-size: 1.2em;">Share With Your Friends and <strong>Start Earning Bonus Points</strong> Now!</p>
                <div class='icon-container'>
                  <div class='icon social fb'><i class='fa fa-facebook'></i></div>
                  <div class='icon social tw'><i class='fa fa-twitter'></i></div>
                  <div class='icon social gp'><i class="fa fa-google-plus"></i></div>
                  <div class='icon social wa'><i class="fa fa-whatsapp"></i></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-7 col-sm-7 video-section">
            <div class="pull-to-right" id="video-container">
              <!-- <div style="left:-10px;" class="toggle-layover"></div> -->
              <video class="my-video" width="465px" height="270px" poster="img/video-cover.jpg">
                <source src="video.mp4" type="video/mp4" />
              </video>
            </div>
            <div class="col-md-10 col-md-10 video-caption pull-right">
              <h3 style="color:#fff; font-weight: 700; z-index: 10000;">If you need some convincing... <br><br>Feel free to click on the <a class="video-span">video</a> above for a demo of our platform</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid mobile">
        <div class="row">
          <div style="padding:0;" class="col-xs-12 video-mobile">
            <video  width="100%" height="300px">
              <source src="video.mp4" type="video/mp4"></source>
            </video>
          </div>
          <div class="col-xs-10 col-centered register-section">
            <div class="register-container thumbnail pull-down">
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- REQUIRED SCRIPTS -->
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
